
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorando Marajó Verde</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h2 {
            color: #2E7D32;
            margin-bottom: 10px;
        }
        label, select, input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explorando Marajó Verde</h1>
        <p>Personalize seu roteiro ecológico!</p>
    </header>
    <div class="container">
        <h2>Monte seu Roteiro</h2>
        <label for="budget">Orçamento (R$):</label>
        <input type="number" id="budget" placeholder="Ex: 500">

        <label for="duration">Duração da viagem:</label>
        <select id="duration">
            <option value="meio">Meio período</option>
            <option value="1dia">1 dia</option>
            <option value="2-3dias">2 a 3 dias</option>
            <option value="mais3dias">Mais de 3 dias</option>
        </select>

        <label for="activity">Tipo de Atividade:</label>
        <select id="activity">
            <option value="ecoturismo">Ecoturismo</option>
            <option value="aventura">Aventura</option>
            <option value="cultural">Cultural</option>
        </select>

        <button onclick="generateRoute()">Gerar Roteiro</button>
        <button onclick="downloadPDF()">Baixar PDF</button>

        <div id="results" class="results"></div>
    </div>

    <footer>
        © 2025 Explorando Marajó Verde
    </footer>

    <script>
        function generateRoute() {
            const budget = document.getElementById("budget").value;
            const results = document.getElementById("results");

            let suggestions = [
                {
                    name: "Ilha da Juruzal",
                    description: "Passeios ecológicos e natureza exuberante.",
                    price: 400,
                    image: "https://source.unsplash.com/800x600/?nature,forest",
                    link: "#"
                },
                {
                    name: "Balneários do Curitipeireira",
                    description: "Piscinas naturais e praias de rio incríveis.",
                    price: 350,
                    image: "https://source.unsplash.com/800x600/?river,beach",
                    link: "#"
                }
            ];

            const filteredSuggestions = suggestions.filter(item => item.price <= budget);

            results.innerHTML = "";
            if (filteredSuggestions.length === 0) {
                results.innerHTML = "<p>Nenhum roteiro encontrado dentro do orçamento.</p>";
                return;
            }

            filteredSuggestions.forEach(item => {
                results.innerHTML += `
                    <div class="card">
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <p><strong>Preço:</strong> R$ ${item.price}</p>
                        <img src="${item.image}" alt="${item.name}">
                        <a href="${item.link}" target="_blank">Ver mais detalhes</a>
                    </div>
                `;
            });
        }

        function downloadPDF() {
            const element = document.getElementById("results");
            const opt = {
                margin: 1,
                filename: 'roteiro_personalizado.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().from(element).set(opt).save();
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
